<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <title>Área de Login</title>
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <h1 class="card-title text-center mb-4">Área de Login</h1>
            <form action="" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="Digite sua senha" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <button type="button" id="btnRegister" class="btn btn-secondary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Cadastro -->
    <div class="modal fade" id="register-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Tela de Cadastro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="modalFormRegister" onsubmit="">
                        <div class="mb-3">
                            <label for="register-name" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="register-name" name="register-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-email" class="col-form-label">Email:</label>
                            <input type="email" class="form-control" id="register-email" name="register-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="col-form-label">Senha</label>
                            <input type="password" class="form-control" id="register-password" name="register-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmed-password" class="col-form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmed-password"
                                name="confirmed-password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button id="modalSubmit" type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
