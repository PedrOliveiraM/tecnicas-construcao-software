<body>
    <h1>Cadastro de Salas</h1>
    <form action="/cadastrar-sala" method="post">
        <label for="nomeSala">Nome da Sala:</label>
        <input type="text" id="nomeSala" name="nomeSala" required><br><br>

        <label for="capacidadeSala">Capacidade (número de assentos):</label>
        <input type="number" id="capacidadeSala" name="capacidadeSala" required><br><br>

        <button type="submit">Cadastrar Sala</button>
    </form>

    <h2>Lista de Salas</h2>
    <!-- Aqui você pode listar as salas cadastradas -->
