<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingressos - Cinema</title>
  <link rel="stylesheet" href="../style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="/assets/logo-icon.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <script src="/main.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-63vh3vVUSNdv3PABGd6E+5To8FXXDYi/4tJ5MBz9kl/3AAyLt6+RUhU8Fq1LRMAyoByw8rHgAqLYo9I3GP9zQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="container my-4">
    <div class="d-flex gap-2 justify-content-center">
      <img src="/assets/logo-icon.svg" #logo alt="logo">
      <h1 class="text-center fw-bold">SG-Cinema</h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark rounded">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link " href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cliente.html">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="filmes.html">Filmes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="ingressos.html">Ingressos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="salas.html">Salas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sessoes.html">Sessões</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="form-container">
    <div class="form-box">
      <h1 class="text-center mb-4">Compra de Ingressos</h1>
      <form>
        <div class="mb-3">
          <label for="clienteIngresso" class="form-label">Cliente:</label>
          <input id="clienteIngresso" name="clienteIngresso" class="form-select" required placeholder="Seu nome">

          </input>
        </div>

        <div class="mb-3">
          <label for="sessaoIngresso" class="form-label">Sessão:</label>
          <select id="sessaoIngresso" name="sessaoIngresso" class="form-select" required>
            <option value="10:00">10:00</option>
            <option value="13:00">13:00</option>
            <option value="15:00">15:00</option>
            <option value="18:00">18:00</option>
            <option value="21:00">21:00</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="tipoIngresso" class="form-label">Tipo de Ingresso:</label>
          <select id="tipoIngresso" name="tipoIngresso" class="form-select" required>
            <option value="inteiro">Inteiro</option>
            <option value="meio">Meio</option>
          </select>
        </div>

        <button type="button" id="comprarIngressoBtn" class="btn btn-primary w-100">Comprar Ingresso</button>
      </form>
    </div>
  </main>

  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Escolha um assento </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="/assets/assentos.png" alt="Poltronas" class="img-fluid">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>


  <footer class="bg-danger py-3 mt-5">
    <div class="container d-flex justify-content-center">
      <p class="mb-0 fw-bold">&copy; Pedro Oliveira. Todos os direitos reservados. Cinema SG</p>
    </div>
  </footer>

</body>

</html>
