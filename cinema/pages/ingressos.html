<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingressos - Cinema</title>
</head>
<body>
    <h1>Compra de Ingressos</h1>
    <form action="/comprar-ingresso" method="post">
        <label for="clienteIngresso">Cliente:</label>
        <select id="clienteIngresso" name="clienteIngresso" required>
            <!-- Opções de clientes cadastrados -->
        </select><br><br>

        <label for="sessaoIngresso">Sessão:</label>
        <select id="sessaoIngresso" name="sessaoIngresso" required>
            <!-- Opções de sessões disponíveis -->
        </select><br><br>

        <label for="tipoIngresso">Tipo de Ingresso:</label>
        <select id="tipoIngresso" name="tipoIngresso" required>
            <option value="inteiro">Inteiro</option>
            <option value="meio">Meio</option>
        </select><br><br>

        <button type="submit">Comprar Ingresso</button>
    </form>
</body>
</html>
